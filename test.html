<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Box Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .paint-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
        }
        .paint-icon {
            margin-right: 20px;
            font-size: 50px; /* Adjust size as needed */
            color: #5D56F1; /* Icon color */
        }
        .paint-content {
            flex: 1;
        }
        .pbmit-service-cat h4 a {
            color: #333;
            text-decoration: none;
        }
        .pbmit-service-cat h4 a:hover {
            text-decoration: underline;
        }
        .pbmit-service-title a {
            color: #333;
            text-decoration: none;
            font-size: 1.5em;
        }
        .pbmit-service-title a:hover {
            text-decoration: underline;
        }
        .pbmit-service-content p {
            margin: 10px 0;
            color: #666;
        }
        .pbmit-service-btn .btn-arrow {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5D56F1; /* Button color */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .pbmit-service-btn .btn-arrow:hover {
            background-color: #4a45e1; /* Hover color */
        }
    </style>
</head>
<body>
    <div class="paint-box">
        <div class="paint-icon">
            <i class="fas fa-paint-roller"></i> <!-- Font Awesome paint roller icon -->
        </div>
        <div class="paint-content">
            <div class="pbmit-service-cat">
                <h4><a href="paints.html" rel="tag">Eco-Friendly Options</a></h4>
            </div>
            <h3 class="pbmit-service-title">
                <a href="paints-details.html">Eco-Friendly Paint Choices</a>
            </h3>
            <div class="pbmit-service-content">
                <p>Choose from our range of eco-friendly paints that are safe for the environment and your health.</p>
            </div>
            <div class="pbmit-service-btn">
                <a class="btn-arrow" href="paints-details.html">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
